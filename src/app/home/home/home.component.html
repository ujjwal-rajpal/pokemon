<mat-card fxLayoutAlign="center center" [ngClass]="{'fixed-element' : fixed === true, 'revert-fixed-element': fixed === false}" *ngIf="pokemonList.length !== 1">
    {{limit}}/{{totalPokemon}}
</mat-card>

<mat-grid-list cols="{{(isHandset$ | async) ? '1' : ((this.isTabletset$ | async) ? 3 : '4')}}" rowHeight="1:{{(isHandset$ | async)? 1.5 : (this.isTabletset$ | async) ? 1.7 : 1.5}}"  id="container">

    <div *ngFor="let pokemon of pokemonList; let i=index">
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
                  <img mat-card-avatar src="{{logo | defaultImage: '../../../assets/images/pokemonBallHome.png'}}" class="example-header-image">
              <mat-card-title>{{pokemon.name | titlecase}}</mat-card-title>
              <mat-card-subtitle>Pokemon</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{logo | defaultImage: '../../../assets/images/pokemonBallHome.png'}}" alt="Photo of Pokemon">
            <mat-card-actions>
            <button mat-button color="primary">LIKE</button>
              <button mat-button color="primary">SHARE</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
    </div>
    
  </mat-grid-list>
  <div fxLayout="row" fxLayoutAlign="center center" *ngIf="!loadPokemon" >
    <mat-spinner></mat-spinner>
</div>
