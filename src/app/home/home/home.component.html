<mat-card fxLayoutAlign="center center">
    {{limit}}/{{totalPokemon}}
</mat-card>

<mat-grid-list cols="{{(isHandset$ | async) ? '1' : ((this.isTabletset$ | async) ? 3 : '4')}}" rowHeight="1:{{(isHandset$ | async) ? 1.2 : 1.2}}" id="container">

    <div *ngFor="let pokemon of pokemonList; let i=index">
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
                  <img mat-card-avatar src="../../../assets/images/pokemonBallHome.png" class="example-header-image">
              <mat-card-title>{{pokemon.name | titlecase}}</mat-card-title>
              <mat-card-subtitle>Pokemon</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-actions>
            <button mat-button color="primary">LIKE</button>
              <button mat-button color="primary">SHARE</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
    </div>
    
  </mat-grid-list>
  <div fxLayout="row" fxLayoutAlign="center center" *ngIf="!loadPokemon" >
    <mat-spinner></mat-spinner>
</div>
